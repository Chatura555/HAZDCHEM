<!DOCTYPE html>
<html lang="en">
<head>
    <title>HazChemTrack Dashboard</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron&family=Poppins:wght@400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: #0f172a;
            color: #e2e8f0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
            text-align: center;
            animation: fadeInUp 1s ease-out;
            width: 80%;
            max-width: 600px;
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 28px;
            color: #38bdf8;
            letter-spacing: 1.5px;
            margin: 0 0 10px 0;
            text-transform: uppercase;
        }

        p {
            font-size: 16px;
            color: #94a3b8;
            margin-bottom: 20px;
        }

        .btn {
            display: inline-block;
            margin: 10px;
            padding: 12px 20px;
            border: none;
            background: linear-gradient(135deg, #4ADE80, #16A34A);
            color: white;
            font-weight: bold;
            font-size: 14px;
            text-transform: uppercase;
            text-decoration: none;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(72, 187, 120, 0.5);
        }

        footer {
            margin-top: 20px;
            font-size: 12px;
            color: #94a3b8;
            opacity: 0.8;
        }

        .moving-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://www.transparenttextures.com/patterns/cubes.png');
            animation: moveBackground 60s linear infinite;
            z-index: -1;
        }

        @keyframes moveBackground {
            from { background-position: 0 0; }
            to { background-position: 100% 100%; }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

<div class="moving-bg"></div>

<div class="container">
    <h1>HazChemTrack Dashboard</h1>
    <p>Monitor & Manage Chemicals in Your Tannery Safely</p>
    
    <a href="{% url 'chemical_list' %}" class="btn">üìã View Chemical List</a>
    <a href="#" class="btn">‚ûï Add New Chemical</a>
    <a href="{% url 'compatibility_checker' %}" class="btn">‚ò£Ô∏è Check Compatibility</a>

    <footer>
        Built with ‚ù§Ô∏è by Team HazChem | Founder: Chatura Palanivelrajan
    </footer>
</div>

</body>
</html>
